<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="top">
        <div>
        <img src="picture/logo.jpg" alt="">
        <span>|</span>
        <span>欢迎登录</span>
    </div>
    </div>
    <div class="banner_login">
        <form action="#" >
        <div class="login" id="login">
            <p>会员登录 
                <span>没有速普账号？</span>
                <a href="#">立即注册</a>
            </p>
            <div id="err"></div>
            <input type="text" class="uname" placeholder="邮箱、手机号、账号" name="uname" id="name1">
        
            <input type="password" class="upwd" placeholder="密码" name="upwd" id="pwd">
    
            <div class="slider">
                <p>按住滑块拖动到最后面</p>
                <div class="d1">></div>
            </div>
            <input type="checkbox" name="remember" class="r_uname">
            <span>记住用户名</span>
            <input type="checkbox" name="remember" class="r_upwd" checked>
            <span>自动登录</span>
            <a href="#">忘记密码了？</a>
            <input type="button" value="登录" id="btn">
           <!-- <div>
            登录
            </div>-->
            <p>合作账户登录：</p>
            <p>
                <img src="picture/zhifubao.png" alt="">
                <img src="picture/weibo.png" alt="">
            </p>
        </div>
    </form>

        <!--注册页面-->
        <div class="reg" id="reg">
                <p>用户注册 
                    <span>已有账号？</span>
                    <a href="#" onclick="">立即登录</a>
                </p>
                <p id="msg"></p>
                <input type="text" class="reg_uname" placeholder="邮箱、手机号" id="reg_uname">
                <input type="password" class="reg_upwd" placeholder="6-16位字符，必须包含英文字母和数字" id="reg_upwd">
                <input type="text" class="captcha" placeholder="输入验证码">
                <img src="#" alt="">
                <div>
                    <input type="text" class="phone" placeholder="输入手机验证码">
                    <a href="#">获取验证码</a> 
                </div> 
                <input type="checkbox" name="readme" class="readme" checked>
                <span>我已阅读并同意《<a href="#">速普商城用户协议</a>》</span>
              <input type="button" value="注册" id="reg_btn">
                
               
            </div>

       <img src="picture/zhizhao.png" alt="">

</html>
